<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./stylesheets/general.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/coming-soon.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/utility.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/attribution.css">
  <script src="https://kit.fontawesome.com/97662a6896.js" crossorigin="anonymous"></script>
  <script src="./scripts/coming-soon.js" type="module"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <section class="coming-soon">
      <header class="coming-soon__header">
        <img src="./images/logo.svg" alt="Ping logo" class="coming-soon__logo">
        <h1 class="coming-soon__title">We are launching <span class="u-fw-bold">soon!</span></h1>
        <p class="coming-soon__description">Subscribe and get notified</p>
      </header>

      <form method="POST" action="javascript:void(0);" class="coming-soon__form">
        <label for="coming-soon__email-input-id" class="u-sr-only">Email Address</label>
        <div class="coming-soon__email-input-container">
          <input type="email" id="coming-soon__email-input-id" class="coming-soon__email-input js-email-input" placeholder="Your email address..." required>
        </div>
        <button type="submit" class="coming-soon__submit-button u-fw-sm-bold js-submit-button">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Illustration of a dashboard" class="coming-soon__illustration">

      <footer class="coming-soon__footer">
        <ul class="coming-soon__social-links" aria-label="Social Links">
          <li class="coming-soon__social-links-item">
            <a rel="noreferrer noopener" href="#" aria-label="Facebook link">
              <i class="fa-brands fa-facebook-f coming-soon__social-links-logo"></i>
            </a>
          </li>
          <li class="coming-soon__social-links-item">
            <a rel="noreferrer noopener" href="#" aria-label="Twitter link">
              <i class="fa-brands fa-twitter coming-soon__social-links-logo"></i>
            </a>
          </li>
          <li class="coming-soon__social-links-item">
            <a rel="noreferrer noopener" href="#" aria-label="Instagram link">
              <i class="fa-brands fa-instagram coming-soon__social-links-logo"></i>
            </a>
          </li>
        </ul>
        <p class="coming-soon__footer-copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a rel="noreferrer noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a rel="noreferrer noopener" href="https://github.com/CardboardPL">CardboardPL</a>.
    </p>
  </footer>
</body>
</html>
